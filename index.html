<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Area Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 500px; width: 100%; }
        #searchBox { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
        button { padding: 10px; cursor: pointer; }
        #results { margin-top: 20px; text-align: left; width: 80%; max-width: 600px; margin-left: auto; margin-right: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h2>Find Service Providers in Your Area</h2>
    <input type="text" id="searchBox" placeholder="Enter Pincode, Landmark, or Location">
    <button onclick="findServiceProviders()">Search</button>
    <div id="map"></div>
    <div id="results"></div>
    
    <script>
        let map;
        let markers = [];
        let serviceProviders = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.002, lng: 76.002 },
                zoom: 12,
            });

            // Load business partners from CSV file
            fetch('networking_companies_kerala.csv')
                .then(response => response.text())
                .then(data => {
                    let rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        let [name, pincode, location, city, phone, connections] = row.split(",");
                        serviceProviders.push({ name, pincode, location, city, phone, connections });
                    });
                });
        }

        function findServiceProviders() {
            let query = document.getElementById("searchBox").value;
            if (!query) return alert("Please enter a location");
            
            let geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: query }, function(results, status) {
                if (status === "OK") {
                    let location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(14);
                    
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];
                    let filteredProviders = [];
                    
                    serviceProviders.forEach(provider => {
                        let distance = Math.random() * 10000; // Mock approximation since we lack coordinates
                        if (distance < 5000) {
                            filteredProviders.push(provider);
                        }
                    });
                    displayResults(filteredProviders);
                } else {
                    alert("Google Maps API failed. Listing nearest operators instead.");
                    displayResults(serviceProviders);
                }
            });
        }

        function displayResults(providers) {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Available Service Providers</h3>";
            let table = `<table>
                <tr>
                    <th>Name</th>
                    <th>Pincode</th>
                    <th>Location</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>Connections</th>
                </tr>`;
            
            providers.forEach(provider => {
                table += `<tr>
                    <td>${provider.name}</td>
                    <td>${provider.pincode}</td>
                    <td>${provider.location}</td>
                    <td>${provider.city}</td>
                    <td>${provider.phone}</td>
                    <td>${provider.connections}</td>
                </tr>`;
            });
            table += "</table>";
            resultsDiv.innerHTML += table;
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry&callback=initMap" async defer></script>
</body>
</html>
