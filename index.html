<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Area Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #searchBox { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
        button { padding: 10px; cursor: pointer; }
        #results { margin-top: 20px; text-align: left; width: 80%; max-width: 600px; margin-left: auto; margin-right: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h2>Find Service Providers in Your Area</h2>
    <input type="text" id="searchBox" placeholder="Enter Pincode, Landmark, or Location">
    <button onclick="findServiceProviders()">Search</button>
    <div id="results"></div>
    
    <script>
        let serviceProviders = [
            { name: "Summit Networks", pincode: 680862, location: "Guruvayur", connections: 187, serviceableAreas: [680861, 680863, 680864, 680865, 680866] },
            { name: "Infinity Broadband", pincode: 680862, location: "Vatanappally", connections: 15, serviceableAreas: [680860, 680861, 680863, 680864, 680865] },
            { name: "OmniNet", pincode: 680643, location: "Anthikkad", connections: 197, serviceableAreas: [680641, 680642, 680644, 680645, 680646] },
            { name: "SwiftFiber", pincode: 680831, location: "Ollur", connections: 110, serviceableAreas: [680829, 680830, 680832, 680833, 680834] },
            { name: "SwiftFiber", pincode: 680852, location: "Peringottukara", connections: 312, serviceableAreas: [680850, 680851, 680853, 680854, 680855] }
        ];

        function findServiceProviders() {
            let query = document.getElementById("searchBox").value.trim();
            if (!query) return alert("Please enter a pincode");
            
            let filteredProviders = serviceProviders.filter(provider => provider.pincode == query || provider.serviceableAreas.includes(parseInt(query)));
            filteredProviders.sort((a, b) => b.connections - a.connections); // Sort by number of connections (descending)
            
            if (filteredProviders.length === 0) {
                alert("No exact match found. Listing nearest operators instead.");
                filteredProviders = serviceProviders.filter(provider => String(provider.pincode).startsWith(query.substring(0, 4)))
                                                   .sort((a, b) => b.connections - a.connections);
            }
            displayResults(filteredProviders);
        }

        function displayResults(providers) {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Available Service Providers</h3>";
            let table = `<table>
                <tr>
                    <th>Name</th>
                    <th>Pincode</th>
                    <th>Location</th>
                    <th>Connections</th>
                    <th>Serviceable Areas</th>
                </tr>`;
            
            providers.forEach(provider => {
                table += `<tr>
                    <td>${provider.name}</td>
                    <td>${provider.pincode}</td>
                    <td>${provider.location}</td>
                    <td>${provider.connections}</td>
                    <td>${provider.serviceableAreas.join(', ')}</td>
                </tr>`;
            });
            table += "</table>";
            resultsDiv.innerHTML += table;
        }
    </script>
</body>
</html>
